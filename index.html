<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="library-heading">Library</h1>
    <dialog>
        <form action="" class="add-book">
            <h2 class="dialog-heading">Add Book</h2>
            <div class="form-row title-input">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Ex. Technologies" required>
            </div>

            <div class="form-row author-input">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Ex. Hubert Binglebottom" required>
            </div>

            <div class="form-row pages-input">
                <label for="pages">Number of pages:</label>
                <input type="number" min="1" max="10000" id="pages" placeholder="Ex. 10" required>
            </div>

            <div class="form-row read-status-input">
                Have you read this book?
                <input type="radio" name="status" value="true" id="read" checked>
                <label for="read">Yes</label>
                <input type="radio" name="status" value="false" id="not-read">
                <label for="not-read">No</label>
            </div>
            <button type="button" formmethod="dialog" class="close-modal">Close</button>
            <button type="submit" class="submit-modal">Add Book</button>
        </form>
    </dialog>
    <button class="open-modal">Add Book</button>
    <div class="container"></div>
    <script src="library.js"></script>
</body>
</html>
